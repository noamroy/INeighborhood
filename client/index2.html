<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Template</title>
<meta charset="utf-8">
<link rel="stylesheet" href="css/style.css">
<script src="script.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

<header>
  <h2>Pizza Order</h2>
</header>


<section>
  <main>
    <div class="cards">
    <div class="card" style="width: 18rem;">
        <img src="images/pizza_1.jfif" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">pizza pepperoni</h5>
          
          <a href="#" class="btn btn-primary">add pizza</a>
        </div>
      </div>

      <div class="card" style="width: 18rem;">
        <img src="images/pizza_2.jfif" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">pizza cheease</h5>
         
          <a href="#" class="btn btn-primary">add pizza</a>
        </div>
      </div>

      <div class="card" style="width: 18rem;">
        <img src="images/pizza_3.jfif" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">add pizza</h5>
      
          <a href="#" class="btn btn-primary">add pizza</a>
        </div>
      </div>
    </div>

    <section class="myorder">
        <div class="card summary" style="width: 27rem;">
            <div class="card-body wid">
              <h5 class="card-title">Active Order</h5>
              <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>

            </div>
          </div>
    </section>
    <section class="sumorder">
        <div class="con">
        <span>num order: </span>
        <a href="#" class="btn btn-primary">add pizza</a>
        <span>Total Price:</span>
        </div>
    </section>
    
  </main>
</section>

</body>
</html>
