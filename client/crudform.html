<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
        <script src="/client/scripts/crudfrom.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
        <link rel="stylesheet" href="styles.css" />

    <body>
        <div id="wrapper">
            <h1>Restaurants</h1>
            <section id="content">
                <section id="restaurants-list">
                    <h2>Restaurants list</h2>
                </section>
                <section id="restaurant-operations">
                    <h2>Restaurant operations </h2>
                    <section id="restaurant-buttons">
                        <button type="button" class="btn btn-info" id="get-button">Get Restaurant </button>
                        <button type="button" class="btn btn-danger" id="delete-button">Delete Restaurant </button>
                        <button type="button" class="btn btn-success" id="add-button">Add Restaurant </button>
                        <button type="button" class="btn btn-warning" id="update-button">Update Restaurant </button>
                    </section>
                    <section id="get-delete-restaurant">
                        <input type="text" id="rest-id" name="restaurant-id" />
                        <button type="button" class="btn btn-primary" id="get-and-delete-action"></button>
                        <section id="restaurant-result"></section>
                    </section>
                </section>
            </section>
        </div>
    </body>
