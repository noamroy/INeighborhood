<body>

    <header class="wrapper">
        <a href="#" id="logo"></a>
        <div id="userData">
            <p id="nameGreeting">Hello, NAME</p>
        </div>

        <a href="#" class="Hamburger">
            <div></div>
            <div></div>
            <div></div>
        </a>


    </header>
    <nav>
        <a href="home.html" >
            <p>Dashboard</p>
        </a>
        <a href="#" class="current">
            <p>Add system</p>
        </a>
    </nav>
    <main class="wrapper">
        <section class="mainArea">
            <section class="mainSection">
                <!--Place here the main content of the page-->
                <form action="127.0.0.1:8080/api/neighborhoodsystem" method="POST">
                    <!-- Name input -->
                    <div class="form-outline mb-4">
                        <input type="text" id="name" name="name" class="form-control" />
                        <label class="form-label" for="form6Example3">Name</label>
                    </div>

                    <!-- Address input -->
                    <div class="form-outline mb-4">
                        <input type="text" id="address" name="address" class="form-control" />
                        <label class="form-label" for="form6Example4">Address</label>
                    </div>

                    <!-- IP input -->
                    <div class="form-outline mb-4">
                        <input type="text" id="ip" name="ip" class="form-control" />
                        <label class="form-label" for="form6Example5">IP</label>
                    </div>
                    <!-- Mode input -->
                    <div class="form-outline mb-4">
                        <input type="text" id="mode" name="mode" class="form-control" />
                        <label class="form-label" for="form6Example5">Mode</label>
                    </div>
                    <!---Type input-->
                    <div class="col-12">
                        <label class="visually-hidden" for="inlineFormSelectPref">Type</label>
                        <select class="select" id="type" name="type">
                            <option value="trafficlight">Traffic light</option>
                            <option value="headlight">Headlight</option>
                        </select>
                    </div>
                    <!-- Active input -->
                    <!---Type input-->
                    <div class="col-12">
                        <label class="visually-hidden" for="inlineFormSelectPref">Status</label>
                        <select class="select" id="type" name="active">
                            <option value="1">Active</option>
                            <option value="1">Not active</option>
                        </select>
                    </div>


                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block mb-4" id="addSystemBtn">Add</button>
                </form>

            </section>
        </section>
    </main>
</body>
